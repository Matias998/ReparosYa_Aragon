<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap CSS 5.1 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- CSS -->
   <link rel="stylesheet" href="../css/style.css">
   <script src="https://kit.fontawesome.com/7ad47797ff.js" crossorigin="anonymous"></script>
   <title>Contacto</title>
</head>
<body>
   <header>
      <nav class="navbar navbar-expand-lg navbar-light">
         <div class="container-fluid">
           <a class="navbar-brand" href="../índex.html">
             <img src="../assets/img/logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
             ReparosYa
           </a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
           <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="../índex.html">Home</a>
              <a class="nav-link" href="./pages/sobre-nosotros.html">Sobre nosotros</a>
              <a class="nav-link" href="./pages/servicios.html">Servicios</a>
              <a class="nav-link disabled">Contacto</a>
            </div>
          </div>
         </div>
       </nav>
   </header>

   <main>
      <section class="py-lg-5 py-md-5 py-sm-4 py-3 container" id="contacto-form">
         <div class="contact-form">
            <h2 class="mb-lg-5 mb-md-5 mb-sm-3 mb-3 section-title">Si tenes algun problema, contactanos</h2>
            <div class="row form">
               <div class="col-md-6 mb-lg-4 mb-md-3 mb-sm-3 mb-3">
                  <input type="text" class="form-control form__input" placeholder="Nombre y Apellido">
               </div>
               <div class="col-md-6 mb-lg-4 mb-md-3 mb-sm-3 mb-3">
                  <input type="text" class="form-control form__input" placeholder="Direccion Email">
               </div>
               <div class="col-md-6 mb-lg-4 mb-md-3 mb-sm-3 mb-3">
                  <input type="text" class="form-control form__input" placeholder="Numero de telefono">
               </div>
               <div class="col-md-6 mb-lg-4 mb-md-3 mb-sm-3 mb-3">
                  <input type="text" class="form-control form__input" placeholder="Asunto">
               </div>
               <textarea name="message" class="form-control form__message" rows="5" placeholder="Escriba su mensaje"></textarea>
            </div>
         </div>
      </section>

      <section class="container-fluid" id="localidad-info">
         <div class="location">
            <div class="p-4 location-details">
               <h2 class="section-title">Localidad</h2>
               <div>
                  <p><i class="fas fa-map-marker-alt"></i> Av Siempreviva 1111, Lanus, Buenos Aires</p>
                  <p><i class="fas fa-envelope"></i> ReparosYa@exampleemail.com</p>
                  <p><i class="fas fa-phone"></i> (011) 111-222-3333</p>
               </div>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d52522.7265472763!2d-58.4586338427246!3d-34.637768405406064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1652245257165!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" frameborder="0"></iframe>
         </div>
      </section>
   </main>

   <footer class="container-fluid mt-5 p-5 text-white">
      <div class="row">
         <div class="col-sm-4 footer__logo">
            <img src="../assets/img/logo.png" alt="logo" class="logo">
         </div>
         <div class="col-sm-4 footer__pages">
            <p>Paginas</p>
            <ul class="list-unstyled footer__list">
               <li class="footer__link"><a href="../pages/sobre-nosotros.html" class="text-reset text-decoration-none">Sobre nosotros</a></li>
               <li class="footer__link"><a href="../pages/servicios.html" class="text-reset text-decoration-none">Servicios</a></li>
               <li class="footer__link"><a href="../pages/contacto.html" class="text-reset text-decoration-none">Contacto</a></li>
            </ul>
         </div>
         <div class="col-sm-4 footer__media">
            <p>Visitanos en las redes</p>
            <ul class="list-unstyled footer__list">
               <li class="footer__link"><i class="fab fa-facebook"></i> Facebook</li>
               <li class="footer__link"><i class="fab fa-instagram"></i> Instagram</li>
            </ul>
         </div>
      </div>
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
